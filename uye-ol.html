<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Üye Ol – Özer Aşireti</title>
<style>
body {
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:40px;
}
.form {
  max-width:420px;
  margin:auto;
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,0.2);
}
input {
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:15px;
}
button {
  width:100%;
  padding:12px;
  background:#b30000;
  color:white;
  border:none;
  border-radius:6px;
  font-size:17px;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="form">
  <h2>Üye Ol</h2>

  <input type="text" placeholder="İsim Soyisim">
  <input type="email" placeholder="E-Posta">
  <input type="password" placeholder="Şifre">

  <button>Kaydol</button>
</div>

</body>
</html>
