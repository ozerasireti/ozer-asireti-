<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Üye Ol</title>
<style>
body {
  font-family: Arial;
  background:#f2f2f2;
  padding: 30px;
}
form {
  max-width: 400px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border:1px solid #aaa;
}
button {
  width: 100%;
  padding: 12px;
  background:#b30000;
  color: white;
  border: none;
  border-radius:6px;
  font-size: 16px;
}
</style>
</head>

<body>

<h2 style="text-align:center;">Üye Ol</h2>

<form id="signupForm">
  <input type="email" id="email" placeholder="E-posta" required />
  <input type="password" id="password" placeholder="Şifre" required />
  <button type="submit">Kayıt Ol</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword }
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDg0aSkbcp1OF-_M4nNohX8p_qKiFCQ4gI",
    authDomain: "asireti-sitesi.firebaseapp.com",
    projectId: "asireti-sitesi",
    storageBucket: "asireti-sitesi.firebasestorage.app",
    messagingSenderId: "978303666884",
    appId: "1:978303666884:web:3dfe144e62e5233fcc1791"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("signupForm").addEventListener("submit", e => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, pass)
      .then(() => alert("Kayıt başarılı!"))
      .catch(err => alert("Hata: " + err.message));
  });
</script>

</body>
</html>
